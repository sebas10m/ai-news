<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Latest News</h1>
        <nav>
            <button id="show-ai-news" class="nav-button">AI News</button>
            <button id="show-security-news" class="nav-button">Security News</button>
            <button id="show-opensource-news" class="nav-button">Open Source</button>
        </nav>
    </header>
    <main>
        <section id="ai-news-container">
            <h2>AI News</h2>
            <p>Loading AI news articles...</p>
        </section>
        <section id="security-container" style="display: none;">
            <h2>Security News</h2>
            <p>Loading security news articles...</p>
        </section>
        <section id="opensource-container" style="display: none;">
            <h2>Open Source</h2>
            <p>Loading open source news articles...</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
